    padding: 0;
    background-color: #f4f4f4;

  }
  .outer-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(13, 253, 221, 0.85); /* 半透明绿色背景 */
    border-radius: 15px; /* 圆角 */
  }
  .grand-container {
    position: relative;
    width: 100%;
    height: 100vh; /* 使用视口高度来确保背景图片足够大 */
    background-image: url('../image/background_xiaobai2.jfif'); /* 设置背景图片 */
    background-size: cover;
    background-position: center;

    padding: 20px;

  }
  .container {
    display: flex;
    width: 100%;

  .left-side {
    width: 30%;
    text-align: center;

  .right-side {
    width: 70%;

  }
  .profile-picture {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    margin-bottom: 20px;
  }
  .family-pictures {
    display: flex;
    justify-content: space-around;
    margin-top: 0px;
    width: 100%;
    padding: 20px;
  }
  .family-picture {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin: 10px;
    transition: transform 0.3s ease;
  }
  .family-picture:hover {
    transform: scale(1.1);
  }
  .divider {
    width: 100%;
    height: 2px;
    background-color: #f61717;
    margin: 20px 0;
  }
  .self-introduction {
    background-color: rgba(23, 234, 241, 0.5); 
    padding: 20px;
    border-radius: 10px; /* 圆角 */
    max-width: 500px; /* 长度限制 */
    margin-top: 20px;
  }

  .self-introduction p {
    margin-top: 0px; /* 调整<p>标签的上边距 */
  }

  h1 {
    margin: 0 0 10px 0;
    position: relative;
  }
  h1::after {
    content: '';
    display: block;
    width: 180px; /* 控制横线的长度 */
    height: 2px;
    background-color: #000; /* 横线颜色 */

<div class="grand-container">

          <p>
